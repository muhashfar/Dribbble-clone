---
layout: default
---

<div class="post-list">
  {% for post in site.posts limit:10 %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <img data-src="{{ post.image }}" class="lazyload" alt="{{ post.title }}">
    </article>
  {% endfor %}
</div>
<button id="load-more">Load More</button>
