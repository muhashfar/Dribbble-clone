<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.2/lazysizes.min.js" async></script>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">
        <img style="width: 100px;" src="{{ site.baseurl }}assets/images/logo.png">
      </a>
      <!-- Add other navigation links here -->
    </nav>
  </header>
  <main style="margin: 50px;">
    <div class="main">
      {{ content }}
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section">
        <h4>Company</h4>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Community</h4>
        <ul>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Meetups</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Support</h4>
        <ul>
          <li><a href="#">Help Center</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Follow Us</h4>
        <ul class="social-links">
          <li><a href="#"><img src="path/to/facebook-icon.svg" alt="Facebook"></a></li>
          <li><a href="#"><img src="path/to/twitter-icon.svg" alt="Twitter"></a></li>
          <li><a href="#"><img src="path/to/instagram-icon.svg" alt="Instagram"></a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="/assets/js/search-script.js" type="text/javascript"></script>
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<div style="display: block;"><img src="{image}" style="border-radius: 10px; height: 240px; width: 100%;"><div style="display: inline-flex; margin-top: 8px; width: 100%;"><span style="margin-left: 10px; margin-top: 0.24rem; font-size: 14px; font-weight: 500;">{title}</span><span style="display: flex; align-items: center; margin-left: auto; font-weight: 700; padding: 0px 8px; border-radius: 5px; background: #ea4c89; color: #fff; font-size: 10px; margin-top: 0.24rem;">{date}</span></div>',
      json: '/search.json'
    })
  </script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
