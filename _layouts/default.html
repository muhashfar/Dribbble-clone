<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.2/lazysizes.min.js" async></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" class="navbar-logo">
          <img src="assets/images/logo.png" alt="Logo" style="height: 75px;">
        </a>
        <ul class="navbar-links">
          <li><a href="#">Inspiration</a></li>
          <li><a href="#">Find Work</a></li>
          <li><a href="#">Learn Design</a></li>
          <li><a href="#">Go Pro</a></li>
          <li><a href="#">Hire Designers</a></li>
        </ul>
        <div class="navbar-actions">
          <a href="#" class="navbar-login">Sign In</a>
          <a href="#" class="navbar-signup">Sign Up</a>
        </div>
      </div>
    </nav>
  </header>
  <main style="margin: 50px;">
    <div class="main">

      {{ content }}

    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section full-width">
        <img src="assets/images/logo.png" alt="Logo" class="footer-logo">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      </div>
      <div class="footer-section full-width">
        <ul class="social-links" style="padding: 0px; margin: 0px auto;">
          <li><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
          </a></li>
          <li><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/></svg>
          </a></li>
          <li><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
          </a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="/assets/js/popup.js" type="text/javascript"></script>
  <script src="/assets/js/carousel.js" type="text/javascript"></script>
  <script src="/assets/js/search-script.js" type="text/javascript"></script>
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<div style="display: block;"><img src="{image}" style="border-radius: 10px; height: 240px; width: 100%;"><div style="display: inline-flex; margin-top: 8px; width: 100%;"><span style="margin-left: 10px; margin-top: 0.24rem; font-size: 14px; font-weight: 500;">{title}</span><span style="display: flex; align-items: center; margin-left: auto; font-weight: 700; padding: 0px 8px; border-radius: 5px; background: #ea4c89; color: #fff; font-size: 10px; margin-top: 0.24rem;">{date}</span></div>',
      json: '/search.json'
    })
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.querySelector('.navbar-toggle');
  const navbarContainer = document.querySelector('.navbar-container');

  toggle.addEventListener('click', function() {
    navbarContainer.classList.toggle('active');
  });
});
</script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
