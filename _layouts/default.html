<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.2/lazysizes.min.js" async></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" class="navbar-logo">
          <img src="assets/images/logo.png" alt="Logo" style="height: 75px;">
        </a>
        <ul class="navbar-links">
          <li><a href="#">Inspiration</a></li>
          <li><a href="#">Find Work</a></li>
          <li><a href="#">Learn Design</a></li>
          <li><a href="#">Go Pro</a></li>
          <li><a href="#">Hire Designers</a></li>
        </ul>
        <div class="navbar-actions">
          <a href="#" class="navbar-login">Sign In</a>
          <a href="#" class="navbar-signup">Sign Up</a>
        </div>
      </div>
    </nav>
  </header>
  <main style="margin: 50px;">
    <div class="main">

      {{ content }}
      
    </div>
  </main>
  <script src="/assets/js/popup.js" type="text/javascript"></script>
  <script src="/assets/js/carousel.js" type="text/javascript"></script>
  <script src="/assets/js/search-script.js" type="text/javascript"></script>
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<div style="display: block;"><img src="{image}" style="border-radius: 10px; height: 240px; width: 100%;"><div style="display: inline-flex; margin-top: 8px; width: 100%;"><span style="margin-left: 10px; margin-top: 0.24rem; font-size: 14px; font-weight: 500;">{title}</span><span style="display: flex; align-items: center; margin-left: auto; font-weight: 700; padding: 0px 8px; border-radius: 5px; background: #ea4c89; color: #fff; font-size: 10px; margin-top: 0.24rem;">{date}</span></div>',
      json: '/search.json'
    })
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.querySelector('.navbar-toggle');
  const navbarContainer = document.querySelector('.navbar-container');

  toggle.addEventListener('click', function() {
    navbarContainer.classList.toggle('active');
  });
});
</script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
