<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  <meta name="author" content="{{ page.author | default: site.author }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ page.image | default: site.image | absolute_url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.image | default: site.image | absolute_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.2/lazysizes.min.js" async></script>
  
  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png" sizes="180x180">
  <link rel="manifest" href="{{ site.baseurl }}/assets/images/site.webmanifest">

  <!-- Android Chrome -->
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" sizes="192x192" href="{{ site.baseurl }}/assets/images/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="{{ site.baseurl }}/assets/images/android-chrome-512x512.png">

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/images/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/images/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/images/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/images/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/images/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/assets/images/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/assets/images/apple-touch-icon-57x57.png">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" class="navbar-logo">
          <img src="assets/images/logo.png" alt="Logo" style="height: 75px;">
        </a>
        <ul class="navbar-links">
          <li><a href="#">Inspiration</a></li>
          <li><a href="#">Find Work</a></li>
          <li><a href="#">Learn Design</a></li>
          <li><a href="#">Go Pro</a></li>
          <li><a href="#">Hire Designers</a></li>
        </ul>
        <div class="navbar-actions">
          <a href="#" class="navbar-login">Sign In</a>
          <a href="#" class="navbar-signup">Sign Up</a>
        </div>
      </div>
    </nav>
  </header>
  <main style="margin: 50px;">
    <div class="main">

      {{ content }}

    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section full-width">
        <img src="assets/images/logo.png" alt="Logo" class="footer-logo">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      </div>
      <div class="footer-section full-width">
        <ul class="social-links" style="padding: 0px; margin: 0px auto;">
          <li><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
          </a></li>
          <li><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/></svg>
          </a></li>
          <li><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
          </a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="/assets/js/popup.js" type="text/javascript"></script>
  <script src="/assets/js/carousel.js" type="text/javascript"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
