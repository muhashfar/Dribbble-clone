<div class="category-container">
  <div class="category">
    <a href="#" class="category-item" data-category="all">All</a>
    {% for category in site.categories %}
      {% assign category_name = category | join: ' ' %}
      <a href="#" class="category-item" data-category="{{ category_name | slugify }}">{{ category_name }}</a>
    {% endfor %}
  </div>
</div>
