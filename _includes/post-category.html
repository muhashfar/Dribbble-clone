<div class="post-tags">
    {% for tag in post.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  <div class="category-container">
    <div class="category">
      {% for category in site.categories %}
        <a href="#"><span class="category-item">{{ category }}</span></a>
      {% endfor %}
    </div>
  </div>
